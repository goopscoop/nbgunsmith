      <section >
        <div class="container">

              <h2>
                contact
                <small>
                 form
                </small>
              </h2>

              <form id="submit-form" class="mailform" data-type="contact">
                  <div class="form-group" data-add-placeholder>
                      <label for="mailform-input-name">Name:</label>
                      <input id="mailform-input-name"
                             type="text"
                             name="name"
                             data-constraints="@LettersOnly @NotEmpty"/>
                  </div>

                  <div class="form-group" data-add-placeholder>
                      <label for="mailform-input-phone">Phone:</label>
                      <input id="mailform-input-phone"
                             type="text"
                             name="phone"
                             data-constraints="@Phone"/>
                  </div>

                  <div class="form-group" data-add-placeholder>
                      <label for="mailform-input-email">Email</label>
                      <input id="mailform-input-email"
                             type="text"
                             name="email"
                             data-constraints="@Email @NotEmpty"/>
                  </div>

                  <div class="form-group textarea" data-add-placeholder>
                      <label for="mailform-input-textarea">Message</label>
                      <textarea id="mailform-input-textarea"
                                name="message"
                                data-constraints="@NotEmpty"></textarea>
                  </div>

                  <div class="form-group text-primary">
                      <button class="btn btn-primary" type="submit">Submit comment</button>
                  </div>
              </form>


        </div>
      </section>
